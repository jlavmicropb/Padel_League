<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Padel League - Carryduff</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons as inline SVGs
        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Trophy = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const Users = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const TrendingUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Award = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        const Info = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        );

        const PadelLeagueApp = () => {
            const [activeTab, setActiveTab] = useState('fixtures');
            const [results, setResults] = useState({});
            const [showScoringInfo, setShowScoringInfo] = useState(false);

            const teams = [
                { id: 1, name: "James Harris / Lewis Deane", players: ["James Harris", "Lewis Deane"] },
                { id: 2, name: "Adam Simms / Thomas Armstrong", players: ["Adam Simms", "Thomas Armstrong"] },
                { id: 3, name: "Angus Boyle / Callum Mackie", players: ["Angus Boyle", "Callum Mackie"] },
                { id: 4, name: "Jack Lavery / James McKiver", players: ["Jack Lavery", "James McKiver"] },
                { id: 5, name: "Chris Moffett / Kevin O'Hare", players: ["Chris Moffett", "Kevin O'Hare"] },
                { id: 6, name: "Pete Boyle / Brian Dawson", players: ["Pete Boyle", "Brian Dawson"] }
            ];

            const weeks = [
                { 
                    week: 1, 
                    dates: "2nd - 8th Feb", 
                    deadline: "Friday 13th Feb",
                    fixtures: [
                        { id: 'w1m1', team1: 1, team2: 2 },
                        { id: 'w1m2', team1: 3, team2: 6 },
                        { id: 'w1m3', team1: 4, team2: 5 }
                    ]
                },
                { 
                    week: 2, 
                    dates: "9th - 15th Feb", 
                    deadline: "Friday 20th Feb",
                    fixtures: [
                        { id: 'w2m1', team1: 1, team2: 3 },
                        { id: 'w2m2', team1: 2, team2: 6 },
                        { id: 'w2m3', team1: 5, team2: 4 }
                    ]
                },
                { 
                    week: 3, 
                    dates: "16th - 22nd Feb", 
                    deadline: "Friday 27th Feb",
                    fixtures: [
                        { id: 'w3m1', team1: 1, team2: 4 },
                        { id: 'w3m2', team1: 2, team2: 5 },
                        { id: 'w3m3', team1: 6, team2: 3 }
                    ]
                },
                { 
                    week: 4, 
                    dates: "23rd Feb - 1st March", 
                    deadline: "Friday 6th March",
                    fixtures: [
                        { id: 'w4m1', team1: 1, team2: 5 },
                        { id: 'w4m2', team1: 4, team2: 2 },
                        { id: 'w4m3', team1: 6, team2: 3 }
                    ]
                },
                { 
                    week: 5, 
                    dates: "2nd - 8th March", 
                    deadline: "Sunday 8th March",
                    fixtures: [
                        { id: 'w5m1', team1: 1, team2: 6 },
                        { id: 'w5m2', team1: 3, team2: 2 },
                        { id: 'w5m3', team1: 5, team2: 4 }
                    ]
                },
                { 
                    week: 6, 
                    dates: "9th - 15th March", 
                    deadline: "Sunday 15th March",
                    info: "Finals Week - 1st vs 2nd, 3rd vs 4th, 5th vs 6th. Further details will be announced in due course.",
                    fixtures: []
                }
            ];

            const calculateMatchPoints = (team1Sets, team2Sets) => {
                if (team1Sets === null || team2Sets === null) return { team1Points: 0, team2Points: 0 };
                
                if (team1Sets === 3) return { team1Points: 3, team2Points: 1 };
                if (team2Sets === 3) return { team1Points: 1, team2Points: 3 };
                if (team1Sets === 2) return { team1Points: 2, team2Points: 1 };
                if (team2Sets === 2) return { team1Points: 1, team2Points: 2 };
                
                return { team1Points: 0, team2Points: 0 };
            };

            const calculateStandings = () => {
                const standings = teams.map(team => ({
                    ...team,
                    played: 0,
                    won: 0,
                    lost: 0,
                    setsFor: 0,
                    setsAgainst: 0,
                    setDiff: 0,
                    points: 0
                }));

                Object.entries(results).forEach(([matchId, result]) => {
                    if (result.team1Sets !== null && result.team2Sets !== null) {
                        const match = weeks.flatMap(w => w.fixtures).find(f => f.id === matchId);
                        if (!match) return;

                        const team1 = standings.find(t => t.id === match.team1);
                        const team2 = standings.find(t => t.id === match.team2);

                        const { team1Points, team2Points } = calculateMatchPoints(result.team1Sets, result.team2Sets);

                        team1.played++;
                        team2.played++;
                        team1.setsFor += result.team1Sets;
                        team1.setsAgainst += result.team2Sets;
                        team2.setsFor += result.team2Sets;
                        team2.setsAgainst += result.team1Sets;
                        team1.points += team1Points;
                        team2.points += team2Points;

                        if (result.team1Sets > result.team2Sets) {
                            team1.won++;
                            team2.lost++;
                        } else {
                            team2.won++;
                            team1.lost++;
                        }
                    }
                });

                standings.forEach(team => {
                    team.setDiff = team.setsFor - team.setsAgainst;
                });

                return standings.sort((a, b) => {
                    if (b.points !== a.points) return b.points - a.points;
                    if (b.setDiff !== a.setDiff) return b.setDiff - a.setDiff;
                    return b.setsFor - a.setsFor;
                });
            };

            const updateResult = (matchId, team1Sets, team2Sets) => {
                setResults(prev => ({
                    ...prev,
                    [matchId]: { team1Sets, team2Sets }
                }));
            };

            const standings = calculateStandings();

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-lime-500 to-green-600 text-white py-12 px-4">
                        <div className="max-w-6xl mx-auto text-center">
                            <div className="flex items-center justify-center mb-4">
                                <div className="w-12 h-12 bg-lime-400 rounded-full flex items-center justify-center mr-3">
                                    <div className="w-8 h-8 bg-white rounded-full" />
                                </div>
                                <h1 className="text-5xl font-black italic">LET'S GO PADEL</h1>
                            </div>
                            <h2 className="text-3xl font-bold mb-2">LEAGUE SERIES</h2>
                            <p className="text-xl font-semibold">CARRYDUFF - GROUP A</p>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-gray-800 border-b border-gray-700">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex gap-2 overflow-x-auto">
                                {[
                                    { id: 'fixtures', label: 'Fixtures', icon: Calendar },
                                    { id: 'results', label: 'Results', icon: TrendingUp },
                                    { id: 'standings', label: 'Standings', icon: Trophy },
                                    { id: 'teams', label: 'Teams', icon: Users }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-6 py-4 font-semibold transition-all ${
                                            activeTab === tab.id
                                                ? 'bg-lime-500 text-white'
                                                : 'text-gray-300 hover:bg-gray-700'
                                        }`}
                                    >
                                        <tab.icon size={20} />
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-6xl mx-auto px-4 py-8">
                        
                        {/* Scoring Info Modal */}
                        {showScoringInfo && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4" onClick={() => setShowScoringInfo(false)}>
                                <div className="bg-gray-800 rounded-lg max-w-2xl w-full p-6 border border-lime-500" onClick={e => e.stopPropagation()}>
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-2xl font-bold text-white">Scoring System</h3>
                                        <button onClick={() => setShowScoringInfo(false)} className="text-gray-400 hover:text-white text-2xl">✕</button>
                                    </div>
                                    <div className="space-y-4 text-gray-300">
                                        <div>
                                            <h4 className="font-bold text-lime-400 mb-2">Match Format</h4>
                                            <p>• All matches are best of 3 sets</p>
                                            <p>• Allow 1hr 30 mins to play matches in full</p>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-lime-400 mb-2">Points Allocation</h4>
                                            <p className="font-semibold">• Win 3 sets → 3 league points</p>
                                            <p className="font-semibold">• Win 2 sets → 2 league points</p>
                                            <p className="font-semibold">• Losing team → 1 league point</p>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-lime-400 mb-2">Unplayed Matches</h4>
                                            <p>• Both teams unable to play → 1 point each</p>
                                            <p>• One team forfeits → Other team gets 3 points</p>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-lime-400 mb-2">Finals Week</h4>
                                            <p>• Week 6: 1st vs 2nd, 3rd vs 4th, 5th vs 6th</p>
                                            <p>• Determines final league positions</p>
                                        </div>
                                        <div className="pt-4 border-t border-gray-700">
                                            <p className="text-sm">Contact: 7</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Fixtures Tab */}
                        {activeTab === 'fixtures' && (
                            <div className="space-y-6">
                                <div className="bg-lime-500/10 border border-lime-500/30 rounded-lg p-4 flex items-start gap-3">
                                    <Info size={20} className="text-lime-400 flex-shrink-0 mt-1" />
                                    <div className="text-lime-400 text-sm">
                                        <p className="font-semibold mb-1">Match Format: Best of 3 Sets</p>
                                        <p>Win 3 sets → 3 points | Win 2 sets → 2 points | Losing team → 1 point</p>
                                        <button 
                                            onClick={() => setShowScoringInfo(true)}
                                            className="underline hover:text-lime-300 mt-1"
                                        >
                                            View full scoring rules
                                        </button>
                                    </div>
                                </div>

                                {weeks.map(week => (
                                    <div key={week.week} className="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                                        <div className="bg-gradient-to-r from-lime-500 to-green-600 p-4">
                                            <h3 className="text-2xl font-bold text-white">Week {week.week}</h3>
                                            <p className="text-white/90">{week.dates}</p>
                                            <p className="text-sm text-white/80 mt-1">
                                                Deadline: {week.deadline}
                                            </p>
                                        </div>
                                        <div className="p-4">
                                            {week.info ? (
                                                <p className="text-gray-300 italic">{week.info}</p>
                                            ) : (
                                                <div className="space-y-3">
                                                    {week.fixtures.map(fixture => {
                                                        const team1 = teams.find(t => t.id === fixture.team1);
                                                        const team2 = teams.find(t => t.id === fixture.team2);
                                                        const result = results[fixture.id];
                                                        
                                                        return (
                                                            <div key={fixture.id} className="bg-gray-700/50 p-4 rounded-lg">
                                                                <div className="flex items-center justify-between gap-4">
                                                                    <div className="flex-1 text-right">
                                                                        <p className="font-semibold text-white">{team1.name}</p>
                                                                    </div>
                                                                    <div className="flex items-center gap-3 px-4 py-2 bg-gray-900 rounded-lg min-w-[100px] justify-center">
                                                                        {result ? (
                                                                            <>
                                                                                <span className="text-2xl font-bold text-lime-400">{result.team1Sets}</span>
                                                                                <span className="text-gray-500">-</span>
                                                                                <span className="text-2xl font-bold text-lime-400">{result.team2Sets}</span>
                                                                            </>
                                                                        ) : (
                                                                            <span className="text-gray-500 font-semibold">VS</span>
                                                                        )}
                                                                    </div>
                                                                    <div className="flex-1">
                                                                        <p className="font-semibold text-white">{team2.name}</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Results Tab */}
                        {activeTab === 'results' && (
                            <div className="space-y-6">
                                <div className="bg-lime-500/10 border border-lime-500/30 rounded-lg p-4">
                                    <p className="text-lime-400 text-sm mb-2">
                                        <strong>Admin Mode:</strong> Enter number of sets won (0-3)
                                    </p>
                                    <p className="text-lime-400 text-xs">
                                        Points awarded: Win 3 sets = 3pts | Win 2 sets = 2pts | Losing team = 1pt
                                    </p>
                                </div>
                                
                                {weeks.map(week => (
                                    week.fixtures.length > 0 && (
                                        <div key={week.week} className="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                                            <div className="bg-gradient-to-r from-lime-500 to-green-600 p-4">
                                                <h3 className="text-2xl font-bold text-white">Week {week.week}</h3>
                                                <p className="text-white/90 text-sm">Deadline: {week.deadline}</p>
                                            </div>
                                            <div className="p-4 space-y-3">
                                                {week.fixtures.map(fixture => {
                                                    const team1 = teams.find(t => t.id === fixture.team1);
                                                    const team2 = teams.find(t => t.id === fixture.team2);
                                                    const result = results[fixture.id] || { team1Sets: null, team2Sets: null };
                                                    const points = calculateMatchPoints(result.team1Sets, result.team2Sets);
                                                    
                                                    return (
                                                        <div key={fixture.id} className="bg-gray-700/50 p-4 rounded-lg">
                                                            <div className="flex flex-col gap-3">
                                                                <div className="flex items-center justify-between gap-4">
                                                                    <div className="flex-1 text-right">
                                                                        <p className="font-semibold text-white text-sm md:text-base">{team1.name}</p>
                                                                    </div>
                                                                    <div className="flex items-center gap-2 bg-gray-900 rounded-lg p-2">
                                                                        <input
                                                                            type="number"
                                                                            min="0"
                                                                            max="3"
                                                                            value={result.team1Sets ?? ''}
                                                                            onChange={(e) => {
                                                                                const val = e.target.value === '' ? null : parseInt(e.target.value);
                                                                                if (val === null || (val >= 0 && val <= 3)) {
                                                                                    updateResult(fixture.id, val, result.team2Sets);
                                                                                }
                                                                            }}
                                                                            className="w-16 bg-gray-800 text-lime-400 text-center text-xl font-bold rounded px-2 py-1 border border-gray-600 focus:border-lime-500 focus:outline-none"
                                                                            placeholder="0"
                                                                        />
                                                                        <span className="text-gray-500">-</span>
                                                                        <input
                                                                            type="number"
                                                                            min="0"
                                                                            max="3"
                                                                            value={result.team2Sets ?? ''}
                                                                            onChange={(e) => {
                                                                                const val = e.target.value === '' ? null : parseInt(e.target.value);
                                                                                if (val === null || (val >= 0 && val <= 3)) {
                                                                                    updateResult(fixture.id, result.team1Sets, val);
                                                                                }
                                                                            }}
                                                                            className="w-16 bg-gray-800 text-lime-400 text-center text-xl font-bold rounded px-2 py-1 border border-gray-600 focus:border-lime-500 focus:outline-none"
                                                                            placeholder="0"
                                                                        />
                                                                    </div>
                                                                    <div className="flex-1">
                                                                        <p className="font-semibold text-white text-sm md:text-base">{team2.name}</p>
                                                                    </div>
                                                                </div>
                                                                {result.team1Sets !== null && result.team2Sets !== null && (
                                                                    <div className="flex justify-center gap-4 text-xs text-gray-400">
                                                                        <span>Points: {team1.name.split('/')[0].trim()} ({points.team1Points}pts) - {team2.name.split('/')[0].trim()} ({points.team2Points}pts)</span>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )
                                ))}
                            </div>
                        )}

                        {/* Standings Tab */}
                        {activeTab === 'standings' && (
                            <div className="space-y-6">
                                <div className="bg-lime-500/10 border border-lime-500/30 rounded-lg p-4 flex items-start gap-3">
                                    <Info size={20} className="text-lime-400 flex-shrink-0 mt-1" />
                                    <div className="text-lime-400 text-sm">
                                        <p>Standings sorted by: Points → Set Difference → Sets For</p>
                                        <p className="mt-1">P = Played | W = Won | L = Lost | SF = Sets For | SA = Sets Against | SD = Set Difference</p>
                                    </div>
                                </div>

                                <div className="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                                    <div className="bg-gradient-to-r from-lime-500 to-green-600 p-4">
                                        <h3 className="text-2xl font-bold text-white flex items-center gap-2">
                                            <Trophy size={28} />
                                            League Standings
                                        </h3>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-900">
                                                <tr className="text-left text-gray-400 text-sm">
                                                    <th className="p-4">Pos</th>
                                                    <th className="p-4">Team</th>
                                                    <th className="p-4 text-center">P</th>
                                                    <th className="p-4 text-center">W</th>
                                                    <th className="p-4 text-center">L</th>
                                                    <th className="p-4 text-center">SF</th>
                                                    <th className="p-4 text-center">SA</th>
                                                    <th className="p-4 text-center">SD</th>
                                                    <th className="p-4 text-center">Pts</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {standings.map((team, index) => (
                                                    <tr
                                                        key={team.id}
                                                        className={`border-t border-gray-700 ${
                                                            index === 0 ? 'bg-lime-500/10' : 
                                                            index === 1 ? 'bg-lime-500/5' : 
                                                            'hover:bg-gray-700/50'
                                                        }`}
                                                    >
                                                        <td className="p-4">
                                                            <div className="flex items-center gap-2">
                                                                {index === 0 && <Award size={20} className="text-lime-400" />}
                                                                <span className="font-bold text-white">{index + 1}</span>
                                                            </div>
                                                        </td>
                                                        <td className="p-4">
                                                            <p className="font-semibold text-white">{team.name}</p>
                                                        </td>
                                                        <td className="p-4 text-center text-gray-300">{team.played}</td>
                                                        <td className="p-4 text-center text-green-400 font-semibold">{team.won}</td>
                                                        <td className="p-4 text-center text-red-400 font-semibold">{team.lost}</td>
                                                        <td className="p-4 text-center text-gray-300">{team.setsFor}</td>
                                                        <td className="p-4 text-center text-gray-300">{team.setsAgainst}</td>
                                                        <td className={`p-4 text-center font-semibold ${
                                                            team.setDiff > 0 ? 'text-green-400' : team.setDiff < 0 ? 'text-red-400' : 'text-gray-300'
                                                        }`}>
                                                            {team.setDiff > 0 ? '+' : ''}{team.setDiff}
                                                        </td>
                                                        <td className="p-4 text-center">
                                                            <span className="bg-lime-500 text-white font-bold px-3 py-1 rounded-full">
                                                                {team.points}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Teams Tab */}
                        {activeTab === 'teams' && (
                            <div className="grid md:grid-cols-2 gap-6">
                                {teams.map(team => {
                                    const teamStats = standings.find(t => t.id === team.id);
                                    return (
                                        <div key={team.id} className="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                                            <div className="bg-gradient-to-r from-lime-500 to-green-600 p-4">
                                                <h3 className="text-xl font-bold text-white">Team {team.id}</h3>
                                            </div>
                                            <div className="p-6">
                                                <div className="space-y-3 mb-4">
                                                    {team.players.map((player, idx) => (
                                                        <div key={idx} className="flex items-center gap-3">
                                                            <div className="w-10 h-10 bg-lime-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                                                {player.split(' ').map(n => n[0]).join('')}
                                                            </div>
                                                            <span className="text-white font-semibold">{player}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                                {teamStats && teamStats.played > 0 && (
                                                    <div className="pt-4 border-t border-gray-700">
                                                        <div className="grid grid-cols-3 gap-2 text-center text-sm">
                                                            <div>
                                                                <p className="text-gray-400">Played</p>
                                                                <p className="text-white font-bold">{teamStats.played}</p>
                                                            </div>
                                                            <div>
                                                                <p className="text-gray-400">Won</p>
                                                                <p className="text-green-400 font-bold">{teamStats.won}</p>
                                                            </div>
                                                            <div>
                                                                <p className="text-gray-400">Points</p>
                                                                <p className="text-lime-400 font-bold">{teamStats.points}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                    </div>

                    {/* Footer */}
                    <div className="bg-gray-900 border-t border-gray-700 mt-12 py-6">
                        <div className="max-w-6xl mx-auto px-4 text-center text-gray-400">
                            <p className="font-semibold">Let's Go Padel League Series - Carryduff</p>
                            <p className="text-sm mt-2">6-Week Round Robin Format • Group A</p>
                            <p className="text-xs mt-3">
                                Contact: <a href="mailto:m" className="text-lime-400 hover:underline">m</a> | 
                                <a href="tel" className="text-lime-400 hover:underline ml-1"></a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PadelLeagueApp />, document.getElementById('root'));
    </script>
</body>
</html>
